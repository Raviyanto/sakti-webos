<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Sakti Browser</title>
    <style>
        body { margin: 0; padding: 0; background: #1a1a1a; font-family: sans-serif; overflow: hidden; }
        .toolbar { background: #333; padding: 10px; display: flex; gap: 10px; border-bottom: 2px solid #00ff00; }
        input { flex-grow: 1; padding: 10px; border-radius: 5px; border: none; background: #444; color: white; }
        button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-home { background: #e74c3c; color: white; }
        .btn-go { background: #27ae60; color: white; }
        .browser-frame { width: 100vw; height: calc(100vh - 60px); background: white; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <div class="toolbar">
        <button class="btn-home" onclick="location.href='/'">üè† MENU</button>
        <input type="text" id="urlInput" placeholder="Masukkan URL (contoh: bing.com)">
        <button class="btn-go" onclick="loadUrl()">GO</button>
    </div>
    <div class="browser-frame">
        <iframe id="saktiIframe" src="https://www.bing.com"></iframe>
    </div>
    <script>
        function loadUrl() {
            let url = document.getElementById('urlInput').value;
            if (!url.startsWith('http')) url = 'https://' + url;
            document.getElementById('saktiIframe').src = url;
        }
        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadUrl();
        });
    </script>
</body>
</html>
