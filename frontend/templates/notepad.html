<!DOCTYPE html>
<html>
<head>
    <title>Sakti Pad</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; padding: 15px; }
        .toolbar { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; border-bottom: 1px solid #0f0; padding-bottom: 10px; }
        input { background: #111; color: #0f0; border: 1px solid #0f0; padding: 5px; width: 180px; }
        textarea { width: 100%; height: 75vh; background: #050505; color: #0f0; border: 1px solid #0f0; padding: 10px; font-size: 1.1em; }
        button { background: #0f0; color: #000; border: none; padding: 5px 15px; cursor: pointer; font-weight: bold; }
        a { color: #0f0; text-decoration: none; border: 1px solid #0f0; padding: 4px 10px; }
    </style>
</head>
<body>
    <div class="toolbar">
        <a href="/homepage">üè† HOME</a>
        <a href="/filemanager">üìÇ BERKAS</a>
        <span>NAMA:</span>
        <input type="text" id="fname" placeholder="nama.txt">
        <button onclick="simpan()">üíæ SIMPAN</button>
        <span id="notif"></span>
    </div>
    <textarea id="editor"></textarea>
    <script>
        const params = new URLSearchParams(window.location.search);
        const fileParam = params.get('file');
        if (fileParam) {
            document.getElementById('fname').value = fileParam;
            fetch(`/api/read-file?file=${fileParam}`).then(r => r.json()).then(d => { document.getElementById('editor').value = d.content; });
        }
        async function simpan() {
            const res = await fetch('/api/save-note', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ filename: document.getElementById('fname').value, content: document.getElementById('editor').value })
            });
            if(res.ok) { document.getElementById('notif').innerText = " OK!"; setTimeout(() => document.getElementById('notif').innerText = "", 2000); }
        }
    </script>
</body>
</html>
